<!--?xml version="1.0" encoding="utf-8" ?--><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../_rhdefault.css"></head><body id="flowers.panicle" class="topic concept glossentry" lang="en_US"><div class="breadcrumbs"><div><div><a href="">Glossary</a></div><div><a href="contents/file-sets/flowers/concepts/glossarypanicle">Panicle</a></div></div></div><div class="title title glossterm">Panicle</div><div class="abstract abstract glossdef"><div><div><span>A </span><em class="term display-inline">panicle</em><span> is a compound raceme, a loose, much-branched indeterminate inflorescence with pedicellate flowers (and fruit) attached along the secondary branches (in other words, a branched cluster of flowers in which the branches are racemes).</span></div></div></div></body></html>
