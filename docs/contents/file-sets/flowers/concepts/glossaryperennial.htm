<!--?xml version="1.0" encoding="utf-8" ?--><!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><link rel="stylesheet" type="text/css" href="../../../../_rhdefault.css"></head><body id="flowers.perennial" class="topic concept glossentry" lang="en_US"><div class="breadcrumbs"><div><div><a href="">Glossary</a></div><div><a href="contents/file-sets/flowers/concepts/glossaryperennial">Perennial</a></div></div></div><div class="title title glossterm">Perennial</div><div class="abstract abstract glossdef"><div><div><span>A </span><em class="term display-inline">perennial plant</em><span> or </span><em class="term display-inline">perennial</em><span> is a plant that lives for more than two years. When used by gardeners or horticulturists, this term applies specifically to perennial herbaceous plants. Scientifically, woody plants like shrubs and trees are also perennial in their habit.</span></div></div></div></body></html>
